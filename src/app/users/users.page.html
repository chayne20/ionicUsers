<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="users">
    <ion-item *ngFor="let user of users" [routerLink]="['/user', user._id]">
      <ion-label>{{ user.username }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
